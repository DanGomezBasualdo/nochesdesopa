<div *ngIf="hero">
  <form class="" action="index.html" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input class="form-control" [(ngModel)]="hero.name" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="ubicacion">Ubicación</label>
      <input class="form-control" [(ngModel)]="hero.location" name="ubicacion" placeholder="Ubicación">
    </div>
    <div>
      <label>
        Necesidades:
      </label>
        <ul>
          <li *ngFor="let need of hero.needs">
            {{need}}
            <a (click)="markedDelivered(need)">Y</a>
            <a (click)="markedCanceled(need)">N</a>
          </li>
          <li>
            <input type="text" name="addNeed" [(ngModel)]="newNeed">
            <button class="btn btn-primary" (click)="addNeed(newNeed)">Agregar</button>
          </li>
        </ul>
    </div>
  </form>
</div>
<div class="right">
  <button class="btn btn-secondary" (click)="goBack()">Volver</button>
  <button class="btn btn-primary" (click)="save()">Guardar</button>
</div>
